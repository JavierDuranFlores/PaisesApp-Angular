

<div class="animate__animated animate__fadeIn animate__faster">
   
    <h2>Por capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar capital..."
            ></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" 
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.cca2]">
                {{pais.capital}}
                <img [src]="pais.flags.png" alt="{{pais.name.common}}" class="small-min-flag" />
            </a>
        </li>

        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido(termino)">
            <a class="nav-link">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>

    <hr>
</div>




<div  *ngIf="hayError"
       class="alert alert-danger">
    No se encontro nada con el {{termino}} 
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
