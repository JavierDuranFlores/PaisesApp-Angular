

<div *ngIf="!pais; else divPais"
 class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>

    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail" alt="Bandera ">
        </div>
        <div class="col">
            <h3>Informaci√≥n</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion: </strong>{{pais.population | number}}
                </li>

                <li class="list-group-item">
                    <strong>Codigo numerico: </strong>{{pais.ccn3}}
                </li>

                <li class="list-group-item">
                    <strong>Codigo alpha3: </strong>{{pais.cca2}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>

    <div class="row">
        <div class="col">

            <!--<span
             *ngFor="let language of pais.translations | keyvalue"
             class="badge bg-primary mx-2"
            >{{ language.value }}</span
            >-->

            <span *ngFor="let t of pais.translations | keyvalue" 
                class="badge bg-primary mr-5">
                    {{ t.value.official }} 
            </span>

        </div>
    </div>

    <!--<pre clas="mt-5">
        {{pais | json}}
    </pre>-->

</ng-template>
